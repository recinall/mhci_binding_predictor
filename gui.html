<!DOCTYPE html>

        .tab-button {

            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;

        @media (max-width: 1200px) {

</head>
<body>
    <div class="container">
        <div class="header">

        </div>

                    <div class="form-group">
                        <label>Patterns</label>
                        <input type="text" id="pattern-input" placeholder="A[CD]E[FY]GH,X[LM]P[DE],Y[NQ]F">
                    </div>
                    
                    <div class="form-group">
                        <label>Alleles</label>
                        <input type="text" id="pattern-alleles-input" placeholder="HLA-A*02:01,HLA-B*07:02" value="HLA-A*02:01">
                    </div>
                    
                    <div class="form-group">
                        <label>Lengths</label>
                        <input type="text" id="pattern-lengths-input" placeholder="8,9,10" value="9">
                    </div>
                    
                    <div class="form-group">
                        <label>Delay (seconds)</label>
                        <input type="number" id="pattern-delay-input" min="2" max="10" step="0.1" value="2.0">
                    </div>
                    
                    <button class="btn" onclick="generateVariants()">Generate Variants</button>
                    <button class="btn btn-secondary" onclick="runPatternAnalysis()" id="analyze-btn" disabled>Analyze Pattern</button>
                    
                    <div class="form-group" id="variants-display" style="display: none;">
                        <label>Generated Variants</label>
                        <div class="variant-display" id="variants-list"></div>
                    </div>
                </div>

                    <div class="checkbox-group">

                        <select id="allele-value" class="filter-select" multiple></select>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="el-score-check">
                        <label>EL Score: </label>
                        <input type="number" id="el-score-value" step="0.1" value="0" style="width: 80px;">

                        <label>Percentile Rank: </label>

                    <div class="checkbox-group">
                        <input type="checkbox" id="ic50-check">
                        <label>IC50 (nM): </label>

                    </div>
                    
                    <div class="checkbox-group">

                        <input type="number" id="immuno-value" step="0.1" value="0" style="width: 80px;">
                    </div>
                    
                    <button class="btn" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn btn-secondary" onclick="clearFilters()">Show All Results</button>
                    
                    <div class="form-group" style="margin-top: 30px; border-top: 1px solid #e9ecef; padding-top: 20px;">
                        <label>Export Settings</label>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="font-size: 0.9rem; margin-bottom: 5px;">CSV Separator:</label>

                                <option value=",">Comma (,)</option>
                                <option value=";">Semicolon (;)</option>

                        </div>

            <div class="results-area">

                        <button class="btn btn-small" onclick="exportResults()">Export CSV</button>
                        <button class="btn btn-small" onclick="clearResults()">Clear</button>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p id="loading-message">Processing...</p>
                </div>

                <div id="alert-container"></div>

                <div class="table-container" id="results-container">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Peptide</th>
                                <th>Allele</th>
                                <th>EL Score</th>
                                <th>Percentile Rank</th>
                                <th>IC50 (nM)</th>
                                <th>Immunogenicity</th>

                        </thead>

        <div class="status-bar">
            <div id="status-message">Ready</div>
            <div id="results-count">0 results</div>
        </div>
    </div>

    <script>
        let currentResults = [];
        let filteredResults = [];
        let isFiltered = false;
        let currentVariants = [];

        const immunoscale = {
            "A": 0.127, "C": -0.175, "D": 0.072, "E": 0.325, "F": 0.380, "G": 0.110,
            "H": 0.105, "I": 0.432, "K": -0.700, "L": -0.036, "M": -0.570, "N": -0.021,
            "P": -0.036, "Q": -0.376, "R": 0.168, "S": -0.537, "T": 0.126, "V": 0.134,
            "W": 0.719, "Y": -0.012
        };

        const immunoweight = [0.00, 0.00, 0.10, 0.31, 0.30, 0.29, 0.26, 0.18, 0.00];

        const alleleDict = {
            "H-2-Db":"2,5,9", "H-2-Dd":"2,3,5", "H-2-Kb":"2,3,9", "H-2-Kd":"2,5,9", 
            "H-2-Kk":"2,8,9", "H-2-Ld":"2,5,9", "HLA-A0101":"2,3,9", "HLA-A0201":"1,2,9", 
            "HLA-A0202":"1,2,9", "HLA-A0203":"1,2,9", "HLA-A0206":"1,2,9", "HLA-A0211":"1,2,9", 
            "HLA-A0301":"1,2,9", "HLA-A1101":"1,2,9", "HLA-A2301":"2,7,9", "HLA-A2402":"2,7,9", 
            "HLA-A2601":"1,2,9", "HLA-A2902":"2,7,9", "HLA-A3001":"1,3,9", "HLA-A3002":"2,7,9", 
            "HLA-A3101":"1,2,9", "HLA-A3201":"1,2,9", "HLA-A3301":"1,2,9", "HLA-A6801":"1,2,9", 
            "HLA-A6802":"1,2,9", "HLA-A6901":"1,2,9", "HLA-B0702":"1,2,9", "HLA-B0801":"2,5,9", 
            "HLA-B1501":"1,2,9", "HLA-B1502":"1,2,9", "HLA-B1801":"1,2,9", "HLA-B2705":"2,3,9", 
            "HLA-B3501":"1,2,9", "HLA-B3901":"1,2,9", "HLA-B4001":"1,2,9", "HLA-B4002":"1,2,9", 
            "HLA-B4402":"2,3,9", "HLA-B4403":"2,3,9", "HLA-B4501":"1,2,9", "HLA-B4601":"1,2,9", 
            "HLA-B5101":"1,2,9", "HLA-B5301":"1,2,9", "HLA-B5401":"1,2,9", "HLA-B5701":"1,2,9",
            "HLA-B5801":"1,2,9"
        };

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function showAlert(message, type = 'danger') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showLoading(message = 'Processing...') {
            document.getElementById('loading').classList.add('show');
            document.getElementById('loading-message').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        function updateResultsCount(count) {
            document.getElementById('results-count').textContent = `${count} results`;
        }

        function calculateImmunogenicity(peptide, allele = null) {
            const peplen = peptide.length;
            const cterm = peplen - 1;
            let score = 0;

            let maskPositions;
            if (allele) {
                // Clean the allele by removing '*' and ':' to match the dictionary keys
                const cleanAllele = allele.replace(/\*/g, '').replace(/:/g, '');
                if (alleleDict[cleanAllele]) {
                    maskPositions = alleleDict[cleanAllele].split(',').map(x => parseInt(x) - 1);
                } else {
                    maskPositions = [0, 1, cterm];
                }
            } else {
                maskPositions = [0, 1, cterm];
            }

            let pepweight;
            if (peplen > 9) {
                pepweight = immunoweight.slice(0, 5).concat(Array(peplen - 9).fill(0.30)).concat(immunoweight.slice(5));
            } else {
                pepweight = immunoweight.slice(0, peplen);
            }

            for (let i = 0; i < peptide.length; i++) {
                const aa = peptide[i];
                if (!immunoscale[aa]) {
                    return 0.0;
                }
                
                if (!maskPositions.includes(i) && i < pepweight.length) {
                    score += pepweight[i] * immunoscale[aa];
                }
            }

            return Math.round(score * 100000) / 100000;
        }

        function tokenizePattern(pattern) {
            const tokens = [];
            let i = 0;
            while (i < pattern.length) {
                if (pattern[i] === '[') {
                    const closeIndex = pattern.indexOf(']', i + 1);
                    if (closeIndex === -1) {
                        tokens.push([pattern[i]]);
                        i++;
                    } else {
                        const options = pattern.substring(i + 1, closeIndex).split('');
                        tokens.push(options);
                        i = closeIndex + 1;
                    }
                } else {
                    tokens.push([pattern[i]]);
                    i++;
                }
            }
            return tokens;
        }

        function generateVariantsForLength(tokens, length) {
            const variants = new Set();
            const n = tokens.length;
            
            if (n < length) return variants;
            
            for (let start = 0; start <= n - length; start++) {
                const end = start + length;
                const sequence = tokens.slice(start, end);
                
                function generateCombinations(current, index) {
                    if (index === sequence.length) {
                        variants.add(current);
                        return;
                    }
                    for (const option of sequence[index]) {
                        generateCombinations(current + option, index + 1);
                    }
                }
                
                generateCombinations('', 0);
            }
            return variants;
        }

        function generateVariants() {
            const patternsText = document.getElementById('pattern-input').value.trim();
            const lengthsText = document.getElementById('pattern-lengths-input').value.trim();
            
            if (!patternsText) {
                showAlert('Please enter at least one pattern');
                return;
            }
            
            if (!lengthsText) {
                showAlert('Please enter lengths for pattern analysis');
                return;
            }

            const patterns = patternsText.split(',').map(p => p.replace(/\s/g, '')).filter(p => p);
            const lengths = lengthsText.split(',').map(l => parseInt(l.trim())).filter(l => !isNaN(l) && l > 0);
            
            if (patterns.length === 0) {
                showAlert('Please provide valid patterns');
                return;
            }
            
            if (lengths.length === 0) {
                showAlert('Please provide valid lengths');
                return;
            }

            currentVariants = [];
            const allVariants = new Set();
            
            patterns.forEach(pattern => {
                const tokens = tokenizePattern(pattern);
                lengths.forEach(length => {
                    const variantsForLength = generateVariantsForLength(tokens, length);
                    variantsForLength.forEach(v => allVariants.add(v));
                });
            });
            
            currentVariants = Array.from(allVariants);
            
            const variantsDisplay = document.getElementById('variants-display');
            const variantsList = document.getElementById('variants-list');
            const analyzeBtn = document.getElementById('analyze-btn');
            
            variantsList.textContent = currentVariants.join('\n');
            variantsDisplay.style.display = 'block';
            analyzeBtn.disabled = false;
            
            updateStatus(`Generated ${currentVariants.length} variants from ${patterns.length} pattern(s)`);
            showAlert(`Generated ${currentVariants.length} variants from ${patterns.length} pattern(s) and lengths ${lengths.join(',')}`, 'success');
        }

        async function runPatternAnalysis() {
            if (currentVariants.length === 0) {
                showAlert('Please generate variants first');
                return;
            }

            const allelesText = document.getElementById('pattern-alleles-input').value.trim();
            const lengthsText = document.getElementById('pattern-lengths-input').value.trim();
            const delay = parseFloat(document.getElementById('pattern-delay-input').value) || 2.0;

            if (!allelesText) {
                showAlert('Please enter alleles for pattern analysis');
                return;
            }

            const alleles = allelesText.split(',').map(a => a.trim()).filter(a => a);
            const lengths = lengthsText.split(',').map(l => parseInt(l.trim())).filter(l => l);

            if (alleles.length === 0) {
                showAlert('Please provide valid alleles');
                return;
            }

            showLoading('Analyzing pattern variants...');
            updateStatus('Running pattern analysis...');

            try {
                await runPredictionsForPeptides(currentVariants, alleles, lengths, delay);
            } catch (error) {
                console.error('Pattern analysis error:', error);
                showAlert('Error during pattern analysis: ' + error.message);
                updateStatus('Error occurred');
            } finally {
                hideLoading();
            }
        }

        async function makeApiRequest(method, peptides, alleles, lengths) {
            const fastaSequences = peptides.map((p, i) => `>peptide${i+1}\n${p}`).join('\n');
            
            const formData = new FormData();
            formData.append('method', method);
            formData.append('sequence_text', fastaSequences);
            formData.append('allele', alleles.join(','));
            formData.append('length', lengths.join(','));

            try {
                const response = await fetch('http://tools-cluster-interface.iedb.org/tools_api/mhci/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const text = await response.text();
                return parseApiResponse(text);
            } catch (error) {
                console.error('API request error:', error);
                throw error;
            }
        }

        function parseApiResponse(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].split('\t');
            const results = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split('\t');
                const row = {};
                
                headers.forEach((header, index) => {
                    row[header.toLowerCase()] = values[index];
                });
                
                results.push(row);
            }

            return results;
        }

        function normalizeResults(results) {
            return results.map(row => {
                const normalized = {};
                
                normalized.peptide = row.seq || row.sequence || row.epitope || row.peptide_seq || row.peptide || '';
                normalized.allele = row.mhc || row.hla || row.mhc_allele || row.hla_allele || row.allele || '';
                normalized.el_score = parseFloat(row.netmhcpan_el_score || row.score || row.el_score) || null;
                normalized.percentile_rank = parseFloat(row.rank || row.percentile_rank || row.el_rank) || null;
                normalized.ic50 = parseFloat(row.netmhcpan_ba_ic50 || row.ic50 || row.ba_ic50) || null;
                
                normalized.immunogenicity = calculateImmunogenicity(normalized.peptide, normalized.allele);
                
                return normalized;
            });
        }

        async function runPredictionsForPeptides(peptides, alleles, lengths, delay) {
            const allResults = [];

            for (let i = 0; i < alleles.length; i++) {
                const allele = alleles[i];
                updateStatus(`Processing allele ${i + 1}/${alleles.length}: ${allele}`);

                if (i > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay * 1000));
                }

                try {
                    const elResults = await makeApiRequest('netmhcpan_el', peptides, [allele], lengths);
                    
                    if (elResults.length > 0) {
                        await new Promise(resolve => setTimeout(resolve, delay * 1000));
                        const baResults = await makeApiRequest('netmhcpan_ba', peptides, [allele], lengths);
                        
                        const combined = elResults.map(elRow => {
                            const baRow = baResults.find(ba => 
                                (ba.seq || ba.peptide) === (elRow.seq || elRow.peptide)
                            );
                            
                            const combinedRow = { ...elRow };
                            if (baRow) {
                                // Aggiungiamo solo i campi rilevanti per BA, senza sovrascrivere i campi critici di EL
                                if (baRow.netmhcpan_ba_ic50 !== undefined) combinedRow.netmhcpan_ba_ic50 = baRow.netmhcpan_ba_ic50;
                                if (baRow.ic50 !== undefined) combinedRow.ic50 = baRow.ic50;
                                if (baRow.ba_ic50 !== undefined) combinedRow.ba_ic50 = baRow.ba_ic50;
                            }
                            return combinedRow;
                        });

                        allResults.push(...combined);
                    }
                } catch (error) {
                    console.error(`Error processing allele ${allele}:`, error);
                }
            }

            if (allResults.length === 0) {
                showAlert('No results obtained from predictions');
                return;
            }

            currentResults = normalizeResults(allResults);
            isFiltered = false;
            displayResults(currentResults);
            updateStatus('Predictions completed');
            showAlert(`Predictions completed: ${currentResults.length} results`, 'success');
        }

        async function runPredictions() {
            const peptidesText = document.getElementById('peptides-input').value.trim();
            const allelesText = document.getElementById('alleles-input').value.trim();
            const lengthsText = document.getElementById('lengths-input').value.trim();
            const delay = parseFloat(document.getElementById('delay-input').value) || 2.0;

            if (!peptidesText || !allelesText) {
                showAlert('Please enter peptides and alleles');
                return;
            }

            const peptides = peptidesText.split('\n').map(p => p.trim()).filter(p => p);
            const alleles = allelesText.split(',').map(a => a.trim()).filter(a => a);
            const lengths = lengthsText.split(',').map(l => parseInt(l.trim())).filter(l => l);

            if (peptides.length === 0 || alleles.length === 0) {
                showAlert('Please provide valid peptides and alleles');
                return;
            }

            showLoading('Making predictions...');
            updateStatus('Running predictions...');

            try {
                await runPredictionsForPeptides(peptides, alleles, lengths, delay);
            } catch (error) {
                console.error('Prediction error:', error);
                showAlert('Error during predictions: ' + error.message);
                updateStatus('Error occurred');
            } finally {
                hideLoading();
            }
        }

        function displayResults(results) {
            const tbody = document.getElementById('results-tbody');
            tbody.innerHTML = '';

            if (results.length === 0) {
                const row = tbody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 6;
                cell.textContent = 'No results to display';
                cell.style.textAlign = 'center';
                cell.style.padding = '20px';
                cell.style.color = '#6c757d';
                updateResultsCount(0);
                updateFilterDropdowns(results);
                return;
            }

            results.forEach(result => {
                const row = tbody.insertRow();
                
                row.insertCell().textContent = result.peptide || '';
                row.insertCell().textContent = result.allele || '';
                row.insertCell().textContent = result.el_score !== null ? result.el_score.toFixed(4) : 'N/A';
                row.insertCell().textContent = result.percentile_rank !== null ? result.percentile_rank.toFixed(2) : 'N/A';
                row.insertCell().textContent = result.ic50 !== null ? result.ic50.toFixed(2) : 'N/A';
                row.insertCell().textContent = result.immunogenicity !== null ? result.immunogenicity.toFixed(4) : 'N/A';
            });

            updateResultsCount(results.length);
            updateFilterDropdowns(results);
        }

        function updateFilterDropdowns(results) {
            const peptides = [...new Set(results.map(r => r.peptide))].sort();
            const alleles = [...new Set(results.map(r => r.allele))].sort();
            
            const peptideSelect = document.getElementById('peptide-value');
            const alleleSelect = document.getElementById('allele-value');
            
            peptideSelect.innerHTML = '';
            alleleSelect.innerHTML = '';
            
            peptides.forEach(pep => {
                const option = document.createElement('option');
                option.value = pep;
                option.textContent = pep;
                peptideSelect.appendChild(option);
            });
            
            alleles.forEach(all => {
                const option = document.createElement('option');
                option.value = all;
                option.textContent = all;
                alleleSelect.appendChild(option);
            });
        }

        function applyFilters() {
            if (currentResults.length === 0) {
                showAlert('No results to filter');
                return;
            }

            const peptideCheck = document.getElementById('peptide-check').checked;
            const alleleCheck = document.getElementById('allele-check').checked;
            const elScoreCheck = document.getElementById('el-score-check').checked;
            const percentileCheck = document.getElementById('percentile-check').checked;
            const ic50Check = document.getElementById('ic50-check').checked;
            const immunoCheck = document.getElementById('immuno-check').checked;

            if (!peptideCheck && !alleleCheck && !elScoreCheck && !percentileCheck && !ic50Check && !immunoCheck) {
                showAlert('Please select at least one filter criterion');
                return;
            }

            const selectedPeptides = Array.from(document.getElementById('peptide-value').selectedOptions).map(opt => opt.value);
            const selectedAlleles = Array.from(document.getElementById('allele-value').selectedOptions).map(opt => opt.value);
            const elScoreThreshold = parseFloat(document.getElementById('el-score-value').value);
            const percentileThreshold = parseFloat(document.getElementById('percentile-value').value);
            const ic50Threshold = parseFloat(document.getElementById('ic50-value').value);
            const immunoThreshold = parseFloat(document.getElementById('immuno-value').value);

            filteredResults = currentResults.filter(result => {
                let passes = true;

                if (peptideCheck && selectedPeptides.length > 0) {
                    passes = passes && selectedPeptides.includes(result.peptide);
                }

                if (alleleCheck && selectedAlleles.length > 0) {
                    passes = passes && selectedAlleles.includes(result.allele);
                }

                if (elScoreCheck && result.el_score !== null) {
                    passes = passes && result.el_score >= elScoreThreshold;
                }

                if (percentileCheck && result.percentile_rank !== null) {
                    passes = passes && result.percentile_rank <= percentileThreshold;
                }

                if (ic50Check && result.ic50 !== null) {
                    passes = passes && result.ic50 <= ic50Threshold;
                }

                if (immunoCheck && result.immunogenicity !== null) {
                    passes = passes && result.immunogenicity >= immunoThreshold;
                }

                return passes;
            });

            isFiltered = true;
            displayResults(filteredResults);
            updateStatus(`Filtered to ${filteredResults.length} results`);
            showAlert(`Applied filters: ${filteredResults.length} results match criteria`, 'success');
        }

        function clearFilters() {
            if (currentResults.length === 0) {
                showAlert('No results available');
                return;
            }

            isFiltered = false;
            displayResults(currentResults);
            updateStatus('Showing all results');
            
            document.getElementById('peptide-check').checked = false;
            document.getElementById('allele-check').checked = false;
            document.getElementById('el-score-check').checked = false;
            document.getElementById('percentile-check').checked = false;
            document.getElementById('ic50-check').checked = false;
            document.getElementById('immuno-check').checked = false;
            
            document.getElementById('peptide-value').selectedIndex = -1;
            document.getElementById('allele-value').selectedIndex = -1;
        }

        function exportResults() {
            const resultsToExport = isFiltered ? filteredResults : currentResults;
            
            if (resultsToExport.length === 0) {
                showAlert('No results to export');
                return;
            }

            if (window.showSaveFilePicker) {
                exportWithSaveDialog(resultsToExport);
            } else {
                exportDirectDownload(resultsToExport);
            }
        }

        async function exportWithSaveDialog(resultsToExport) {
            try {
                const fileHandle = await window.showSaveFilePicker({
                    suggestedName: `mhc_binding_results_${new Date().toISOString().split('T')[0]}.csv`,
                    types: [{
                        description: 'CSV files',
                        accept: {
                            'text/csv': ['.csv']
                        }
                    }]
                });

                const csvSeparator = document.getElementById('csv-separator').value;
                const decimalSeparator = document.getElementById('decimal-separator').value;

                function formatNumber(num, decimals) {
                    if (num === null || num === undefined || isNaN(num)) return '';
                    const formatted = num.toFixed(decimals);
                    return decimalSeparator === ',' ? formatted.replace('.', ',') : formatted;
                }

                const headers = ['Peptide', 'Allele', 'EL Score', 'Percentile Rank', 'IC50 (nM)', 'Immunogenicity'];
                const csvContent = [headers.join(csvSeparator)];

                resultsToExport.forEach(result => {
                    const row = [
                        result.peptide || '',
                        result.allele || '',
                        formatNumber(result.el_score, 4),
                        formatNumber(result.percentile_rank, 2),
                        formatNumber(result.ic50, 2),
                        formatNumber(result.immunogenicity, 4)
                    ];
                    csvContent.push(row.join(csvSeparator));
                });

                const writable = await fileHandle.createWritable();
                await writable.write(csvContent.join('\n'));
                await writable.close();

                const resultType = isFiltered ? 'filtered' : 'all';
                const sepName = csvSeparator === '\t' ? 'tab' : csvSeparator === ';' ? 'semicolon' : 'comma';
                const decName = decimalSeparator === ',' ? 'comma' : 'dot';
                showAlert(`Exported ${resultsToExport.length} ${resultType} results (${sepName} separated, ${decName} decimal)`, 'success');

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Save error:', error);
                    exportDirectDownload(resultsToExport);
                }
            }
        }

        function exportDirectDownload(resultsToExport) {
            const csvSeparator = document.getElementById('csv-separator').value;
            const decimalSeparator = document.getElementById('decimal-separator').value;

            function formatNumber(num, decimals) {
                if (num === null || num === undefined || isNaN(num)) return '';
                const formatted = num.toFixed(decimals);
                return decimalSeparator === ',' ? formatted.replace('.', ',') : formatted;
            }

            const headers = ['Peptide', 'Allele', 'EL Score', 'Percentile Rank', 'IC50 (nM)', 'Immunogenicity'];
            const csvContent = [headers.join(csvSeparator)];

            resultsToExport.forEach(result => {
                const row = [
                    result.peptide || '',
                    result.allele || '',
                    formatNumber(result.el_score, 4),
                    formatNumber(result.percentile_rank, 2),
                    formatNumber(result.ic50, 2),
                    formatNumber(result.immunogenicity, 4)
                ];
                csvContent.push(row.join(csvSeparator));
            });

            const blob = new Blob([csvContent.join('\n')], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mhc_binding_results_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            const resultType = isFiltered ? 'filtered' : 'all';
            const sepName = csvSeparator === '\t' ? 'tab' : csvSeparator === ';' ? 'semicolon' : 'comma';
            const decName = decimalSeparator === ',' ? 'comma' : 'dot';
            showAlert(`Exported ${resultsToExport.length} ${resultType} results (${sepName} separated, ${decName} decimal)`, 'success');
        }

        function clearResults() {
            currentResults = [];
            filteredResults = [];
            isFiltered = false;
            currentVariants = [];
            
            displayResults([]);
            updateStatus('Ready');
            updateResultsCount(0);
            
            document.getElementById('variants-display').style.display = 'none';
            document.getElementById('analyze-btn').disabled = true;
            document.getElementById('alert-container').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Ready');
            updateResultsCount(0);
        });
    </script>
